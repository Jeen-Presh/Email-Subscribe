<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css   " />
    <title>Email Subscribe</title>
  </head>
  <body>
    <main class="bg-zinc-700 flex items-center justify-center h-screen">
      <div class="card bg-zinc-800 rounded-2xl p-2 mx-6">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="img/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:rounded-l-xl md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="card__content p-6 md:p-12">
            <h1
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h1>

            <p
              class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <label for="email"
              ><span class="sr-only">Enter your email address</span></label
            >
            <form
              class="flex flex-col mt-5 space-y-4 md:flex-row md:space-x-3 md:space-y-0"
            >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                required
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none"
              />
              <button
                type="submit"
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
